ddns-update-style interim;
deny-client-updates;
update-static-leases true;
authoritative;

shared-network ORG {
  deny bootp;
  deny duplicates;
  subnet 192.168.0.0 netmask 255.255.255.0 {
    option domain-name-servers 81.176.72.82, 81.176.72.83, 91.210.204.1;
    option netbios-name-servers 192.168.0.254;
    option routers 192.168.0.254;

    default-lease-time 38000;
    max-lease-time 72000;

    deny client-updates;

#hosts

    pool {
      range 192.168.0.210 192.168.0.250;
      allow unknown clients;
      allow known clients;
    }
  }
}
